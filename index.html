<!DOCTYPE html>
<html>
<head>
  <title>rock paper scissors</title>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Rock, Paper, Scissors</div>
  <div class='scoreboard'>
    <div class="playerscore">
      <div>Player:</div>
      <div id='playerScoreBoard'>0</div>
      <div>
        <img src="images/question-mark.png" class="playerChoiceDisplay">
      </div>
    </div>
    <div class="vs">vs</div>
    <div class="computerscore">
      <div>Computer:</div>
      <div id='computerScoreBoard'>0</div>
      <div>
        <img src="images/question-mark.png" class="computerChoiceDisplay">
      </div>
    </div>
  </div>
  </div>
  <div class="resultcontainer">
    <div id='result'></div>
  </div>
  <div class='choicescontainer'>
      <img src="images/rock.png" alt="rock" id="rock" class="hoverbtn">
      <img src="images/paper.png" alt="paper" id="paper" class="hoverbtn">
      <img src="images/scissors.png" alt="scissors" id="scissors" class="hoverbtn">
  </div>
</body>
</html>
